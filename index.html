<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/1608df4208.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center header">To Do List</p>
        <div class="row">
          <div class="col-xs-12">
            <div id="todo-list" class="row">
            </div>
            <div class="bottom">
              <form id="create-task">
                <input id="new-task-content" type="text" placeholder="Enter Task" required />
                <button>Create</button>
              </form>
              <div class="filterContainer">
                <button class="filter-item active" id="all">All</button>
                <button class="filter-item" id="active">Active</button>
                <button class="filter-item" id="completed">Completed</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
